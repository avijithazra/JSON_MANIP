<!DOCTYPE html>
<html>

<head>
    <title>My To Do</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="mainContainer" class="row">
        <div class="col-xs-12 col-md-12"></div>
        <div class="col-md-1 col-xs-12"></div>
        <div id="input" class="col-md-4 col-xs-12">
            <div class="title">
                <b>New Task</b>
            </div>
            <div id="data">
                <div class="newTask">
                    <label class="inputLabel" for="">Name of Task: </label>
                    <input id="nwTaskName" type="text"  required>
                </div>
                <div class="newTask">
                    <label class="inputLabel" for="">Date-Time of Task: </label>
                    <input id="nwTaskDateTime" type="datetime-local">
                </div>
                <div id="save">
                    <input id="newTask" type="submit" value="Save">
                </div>
            </div>
        </div>
        <div class="col-md-1 col-xs-12"></div>
        <div id="toDo" class="col-md-4 col-xs-12">
            <div class="title"> <b> To Do List </b></div>
            <div id="list">

            </div>
        </div>
    </div>
    <script src="script/javascript.js"> </script>
</body>

</html>

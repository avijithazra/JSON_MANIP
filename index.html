<!DOCTYPE html>
<html>

<head>
    <title>My To Do</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    
</head>

<body>
    <div id="mainContainer">
        <div id="input">
            <div id="title"><b>New Task</b></div>
            <div id="data">
                <div class="newTask">
                    <label for="">Name of Task: </label>
                    <input id="nwTaskName" type="text">
                </div>
                <div class="newTask">
                    <label for="">Date-Time of Task: </label>
                    <input id="nwTaskDateTime" type="datetime-local">
                </div>
                <div id="save">
                    <input type="submit" value="Save">
                </div>
            </div>
        </div>
    </div>
    <script src="script/javascript.js"> </script>    
</body>

</html>
